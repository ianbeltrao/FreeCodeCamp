<style>

    /*navbar*/
    #navbar {

    a {

        border-color: white;
        border-bottom: 3px solid;

    }
    #project-grid {
        display: grid;
        grid-template-columns: auto auto;

        margin-bottom: 0;

    }
    #project-title {
